<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=description content="nyt advent calendar">
    <link rel=icon type="image/png" href="../../assets/img/logo.png"/>
    <title>NYT Advent Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&family=UnifrakturCook:wght@700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="container intro-screen-container connections">
        <div class="intro-screen">
            <div>
                <img src="https://www.nytimes.com/games-assets/v2/assets/expansion-games/connections.svg"/>
                <h1 class="title">Connections</h1>
                <h3 class="subheading-font">Group words that share a common thread.</h3>
            </div>
            <div>
                <button type="button" class="btn btn-dark" id="play-button">Play</button>
            </div>
            <div class="footer">
                <p><strong>December 24, 2025</strong></p>
                <p>Day 1</p>
                <p>Edited by Julia Liu</p>
            </div>
        </div>
    </div>
    <div class="container game-container">
        <div class="game-navbar">
            <button type="button" class="btn" id="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg>
            </button>
        </div>
        <p class="instructions">Create four groups of four!</p>
        <div class="connections-board">
            <div class="connections-solved">
            </div>
            <div class="connections-grid">
                <div class="connections-tile" id="0"></div>
                <div class="connections-tile" id="1"></div>
                <div class="connections-tile" id="2"></div>
                <div class="connections-tile" id="3"></div>
                <div class="connections-tile" id="4"></div>
                <div class="connections-tile" id="5"></div>
                <div class="connections-tile" id="6"></div>
                <div class="connections-tile" id="7"></div>
                <div class="connections-tile" id="8"></div>
                <div class="connections-tile" id="9"></div>
                <div class="connections-tile" id="10"></div>
                <div class="connections-tile" id="11"></div>
                <div class="connections-tile" id="12"></div>
                <div class="connections-tile" id="13"></div>
                <div class="connections-tile" id="14"></div>
                <div class="connections-tile" id="15"></div>
            </div>
        </div>
        <p class="mistakes-counter">
            <span>Mistakes remaining: </span>
            <span class="mistake-bubbles">
                <span class="mistake-bubble" id="mistake-0"></span>
                <span class="mistake-bubble" id="mistake-1"></span>
                <span class="mistake-bubble" id="mistake-2"></span>
                <span class="mistake-bubble" id="mistake-3"></span>
            </span>
        </p>
        <div class="action-buttons">
            <button type="button" class="btn btn-outline-dark" id="shuffle-button">Shuffle</button>
            <button type="button" class="btn btn-outline-dark" id="deselect-button" disabled>Deselect All</button>
            <button type="button" class="btn btn-outline-dark" id="submit-button" disabled>Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fd1b2e6d82.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/scripts.js"></script>
    <script src="../../assets/js/connections.js"></script>
</body>
</html>
