<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=description content="nyt advent calendar">
    <link rel=icon type="image/png" href="../img/logo.png"/>
    <title>NYT Advent Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&family=UnifrakturCook:wght@700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container intro-screen-container">
        <div class="intro-screen">
            <div>
                <img src="https://www.nytimes.com/games-assets/v2/assets/expansion-games/wordle-card-icon.svg"/>
                <h1 class="title">Wordle</h1>
                <h3 class="subheading-font">Get 6 chances to guess a 5-letter word.</h3>
            </div>
            <div>
                <button type="button" class="btn btn-dark" id="play-button">Play</button>
            </div>
            <div class="footer">
                <p><strong id="intro-date">December 24, 2025</strong></p>
                <p>Day <span id="intro-day">1</span></p>
                <p>Edited by Julia Liu</p>
            </div>
        </div>
    </div>
    <div class="container game-container">
        <div class="game-navbar">
            <button type="button" class="btn" id="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg>
            </button>
        </div>
        <div class="wordle-board">
            <div class="wordle-grid">
                <div class="wordle-row" id="row-0">
                    <div class="wordle-tile" id="0"></div>
                    <div class="wordle-tile" id="1"></div>
                    <div class="wordle-tile" id="2"></div>
                    <div class="wordle-tile" id="3"></div>
                    <div class="wordle-tile" id="4"></div>
                </div>
                <div class="wordle-row" id="row-1">
                    <div class="wordle-tile" id="5"></div>
                    <div class="wordle-tile" id="6"></div>
                    <div class="wordle-tile" id="7"></div>
                    <div class="wordle-tile" id="8"></div>
                    <div class="wordle-tile" id="9"></div>
                </div>
                <div class="wordle-row" id="row-2">
                    <div class="wordle-tile" id="10"></div>
                    <div class="wordle-tile" id="11"></div>
                    <div class="wordle-tile" id="12"></div>
                    <div class="wordle-tile" id="13"></div>
                    <div class="wordle-tile" id="14"></div>
                </div>
                <div class="wordle-row" id="row-3">
                    <div class="wordle-tile" id="15"></div>
                    <div class="wordle-tile" id="16"></div>
                    <div class="wordle-tile" id="17"></div>
                    <div class="wordle-tile" id="18"></div>
                    <div class="wordle-tile" id="19"></div>
                </div>
                <div class="wordle-row" id="row-4">
                    <div class="wordle-tile" id="20"></div>
                    <div class="wordle-tile" id="21"></div>
                    <div class="wordle-tile" id="22"></div>
                    <div class="wordle-tile" id="23"></div>
                    <div class="wordle-tile" id="24"></div>
                </div>
                <div class="wordle-row" id="row-5">
                    <div class="wordle-tile" id="25"></div>
                    <div class="wordle-tile" id="26"></div>
                    <div class="wordle-tile" id="27"></div>
                    <div class="wordle-tile" id="28"></div>
                    <div class="wordle-tile" id="29"></div>
                </div>
            </div>
        </div>
        <div class="game-controls">
            <div class="wordle-keyboard" id="keyboard" role="group" aria-label="Keyboard">
                <div class="keyboard-row">
                    <button type="button" data-key="q" aria-label="add q" aria-disabled="false" class="key">q</button>
                    <button type="button" data-key="w" aria-label="add w" aria-disabled="false" class="key">w</button>
                    <button type="button" data-key="e" aria-label="add e" aria-disabled="false" class="key">e</button>
                    <button type="button" data-key="r" aria-label="add r" aria-disabled="false" class="key">r</button>
                    <button type="button" data-key="t" aria-label="add t" aria-disabled="false" class="key">t</button>
                    <button type="button" data-key="y" aria-label="add y" aria-disabled="false" class="key">y</button>
                    <button type="button" data-key="u" aria-label="add u" aria-disabled="false" class="key">u</button>
                    <button type="button" data-key="i" aria-label="add i" aria-disabled="false" class="key">i</button>
                    <button type="button" data-key="o" aria-label="add o" aria-disabled="false" class="key">o</button>
                    <button type="button" data-key="p" aria-label="add p" aria-disabled="false" class="key">p</button>
                </div>
                <div class="keyboard-row">
                    <div data-testid="spacer" class="half-key"></div>
                    <button type="button" data-key="a" aria-label="add a" aria-disabled="false" class="key">a</button>
                    <button type="button" data-key="s" aria-label="add s" aria-disabled="false" class="key">s</button>
                    <button type="button" data-key="d" aria-label="add d" aria-disabled="false" class="key">d</button>
                    <button type="button" data-key="f" aria-label="add f" aria-disabled="false" class="key">f</button>
                    <button type="button" data-key="g" aria-label="add g" aria-disabled="false" class="key">g</button>
                    <button type="button" data-key="h" aria-label="add h" aria-disabled="false" class="key">h</button>
                    <button type="button" data-key="j" aria-label="add j" aria-disabled="false" class="key">j</button>
                    <button type="button" data-key="k" aria-label="add k" aria-disabled="false" class="key">k</button>
                    <button type="button" data-key="l" aria-label="add l" aria-disabled="false" class="key">l</button>
                    <div data-testid="spacer" class="half-key"></div>
                </div>
                <div class="keyboard-row">
                    <button type="button" data-key="↵" aria-label="enter" aria-disabled="true" class="key one-and-a-half-key" id="enter-key">enter</button>
                    <button type="button" data-key="z" aria-label="add z" aria-disabled="false" class="key">z</button>
                    <button type="button" data-key="x" aria-label="add x" aria-disabled="false" class="key">x</button>
                    <button type="button" data-key="c" aria-label="add c" aria-disabled="false" class="key">c</button>
                    <button type="button" data-key="v" aria-label="add v" aria-disabled="false" class="key">v</button>
                    <button type="button" data-key="b" aria-label="add b" aria-disabled="false" class="key">b</button>
                    <button type="button" data-key="n" aria-label="add n" aria-disabled="false" class="key">n</button>
                    <button type="button" data-key="m" aria-label="add m" aria-disabled="false" class="key">m</button>
                    <button type="button" data-key="←" aria-label="backspace" aria-disabled="true" class="key one-and-a-half-key" id="backspace-key">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" class="game-icon" data-testid="icon-backspace">
                            <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="game-finished">
                <button type="button" class="btn btn-outline-dark" id="view-results-button" data-bs-toggle="modal" data-bs-target="#resultsModal">View results</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body game-results">
                    <h1 id="congratulations">
                        <img src="https://www.nytimes.com/games-assets/v2/assets/wordle/wordle_congrats.svg"/>
                        <span>Congratulations!</span>
                    </h1>
                    <h1 id="game-over">Game over</h1>
                    <div class="game-results-stats">
                        <div class="advent-progress-bar">
                            <div class="progress-bubbles">
                                <div class="progress" role="progressbar" aria-label="advent-progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar" style="width: 50%"></div>
                                </div>
                                <div class="bubbles">
                                    <div class="bubble">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">
                                                <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z"/>
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="bubble">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">
                                                <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z"/>
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="bubble">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">
                                                <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z"/>
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="bubble">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">
                                                <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z"/>
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="bubble">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">
                                                <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z"/>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="days">
                                <div class="day">Day <span id="ereyesterday-number">0</span></div>
                                <div class="day">Day <span id="yesterday-number">0</span></div>
                                <div class="day">Day <span id="today-number">0</span></div>
                                <div class="day"></div>
                                <div class="day">Day <span id="final-number">0</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="game-results-stats">
                        <ul class="win-stats">
                            <li><div class="stats-number heading-font" id="num-played">00</div><span>Played</span></li>
                            <li><div class="stats-number heading-font" id="win-percentage">00</div><span>Win %</span></li>
                            <li><div class="stats-number heading-font" id="win-streak">00</div><span>Current streak</span></li>
                            <li><div class="stats-number heading-font" id="win-streak-max">00</div><span>Max streak</span></li>
                        </ul>
                    </div>
                    <div class="game-results-stats">
                        <div class="wordle-distribution">
                            <div class="distribution-group"><span>1</span><div class="bar" id="1-guess">0</div></div>
                            <div class="distribution-group"><span>2</span><div class="bar" id="2-guess">0</div></div>
                            <div class="distribution-group"><span>3</span><div class="bar" id="3-guess">0</div></div>
                            <div class="distribution-group"><span>4</span><div class="bar" id="4-guess">0</div></div>
                            <div class="distribution-group"><span>5</span><div class="bar" id="5-guess">0</div></div>
                            <div class="distribution-group"><span>6</span><div class="bar" id="6-guess">0</div></div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-dark" id="back-to-home-button">Back to home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fd1b2e6d82.js" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/wordle.js"></script>
</body>
</html>
